<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  background-color: #e0f7df;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Darumadrop One', sans-serif; /* Apply the same font to the entire body */
}

.menu-container {
  background-color: rgba(82, 153, 119, 1);
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 2400px;
  margin: 0 auto;
  padding: 32px;
  box-sizing: border-box;
  position: relative;
  border-radius: 1px;
  min-height: 90vh;
}

/* Tombol kembali */
.back-button-wrapper {
    display: flex;
    flex-direction: column;
    font-size: 20px; /* Ukuran font tombol */
    padding: 25px 8px 1px; /* Spasi di sekitar tombol */
   }
    
  .back-button {
    background-color: #fff;
    border-radius: 50%; /* Membuat tombol berbentuk lingkaran */
    width: 43px; /* Lebar tombol */
    height: 43px; /* Tinggi tombol */
    display: flex;
    align-items: center;
    justify-content: center; /* Pusatkan ikon di tombol */
    cursor: pointer;
    font-size: 38px; /* Ukuran font ikon */
    padding: 1px 3px 19px;
    font-family: 'Darumadrop One', sans-serif; /* Gunakan font khusus */
  }


.menu-title {
  background-color: #fff;
  border-radius: 12px;
  text-align: center;
  padding: 8px 16px;
  font-size: 24px;
  font-family: 'Darumadrop One', sans-serif; /* Title already uses this font */
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
  color: #000;
  margin: 24px 0 16px;
  max-width: 80%;
  width: fit-content;
  align-self: center;
}

.menu-item {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  background-color: #fff;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
  border: 1px solid #000;
  gap: 16px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-family: 'Darumadrop One', sans-serif; /* Make sure menu items use the same font */
}

.menu-item:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 8px rgba(0, 0, 0, 0.3);
}

.menu-item:active {
  transform: scale(0.98);
  box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
}

.difficulty-badge {
  border-radius: 10px;
  padding: 8px;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  text-align: center;
  flex-shrink: 0;
}

.recipe-title {
  font-size: 18px;
  margin: 0;
  flex: 1;
}

    .easy-green { background-color: #9ae895; }
    .hard-orange { background-color: #ff883e; }
    .easy-yellow { background-color: #b2b474; }
    .hard-purple { background-color: #c494af; }
    .easy-blue { background-color: #9bccd0; }
    .easy-violet { background-color: #6e82ff; }
    .easy-pink { background-color: #ee6158; }
    .easy-darkblue { background-color: #47bcf3; }
    .hard-darkpurple { background-color: #a534e7; }
    .hard-red { background-color: #d92931; }
  </style>
</head>
<body>
  <section class="menu-container">
    <!-- Tombol kembali -->
    <div class="back-button-wrapper">
      <button class="back-button" aria-label="Go back">
        <span aria-hidden="true"
        type="button"
        onclick="location.href='index.html'">&lt;</span>
      </button>
    </div>

    <!-- Judul -->
    <h1 class="menu-title">Menu Sobat Kos</h1>

    <!-- Daftar menu -->
    <article class="menu-item" type="button" onclick="location.href='tempe orek.html'">
      <span class="difficulty-badge easy-green">EASY</span>
      <h2 class="recipe-title">Tempe Orek Khas Ngawi</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='cumi pedas salty.html'">
      <span class="difficulty-badge hard-orange">HARD</span>
      <h2 class="recipe-title">Cumi-Cumi Pedas Salty</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='ebi furai.html'">
      <span class="difficulty-badge easy-yellow">EASY</span>
      <h2 class="recipe-title">Ebi Furai</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='bihun kuah .html'">
      <span class="difficulty-badge hard-purple">HARD</span>
      <h2 class="recipe-title">Bihun Kuah Rice Coker</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='tumis buncis.html'">
      <span class="difficulty-badge easy-blue">EASY</span>
      <h2 class="recipe-title">Tumis Buncis Jagung Muda</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='tumis tahu.html'">
      <span class="difficulty-badge easy-violet">EASY</span>
      <h2 class="recipe-title">Tumis Tahu kan</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='tahu kecap.html'">
      <span class="difficulty-badge easy-pink">EASY</span>
      <h2 class="recipe-title">Tahu Kecap Pedas<br>Manis an kmu</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='capcay simple.html'">
      <span class="difficulty-badge easy-darkblue">EASY</span>
      <h2 class="recipe-title">Capcay Simple</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='es timun serut.html'">
      <span class="difficulty-badge hard-darkpurple">HARD</span>
      <h2 class="recipe-title">Es Timun Serut</h2>
    </article>

    <article class="menu-item" type="button" onclick="location.href='chicken katsu.html'">
      <span class="difficulty-badge hard-red">HARD</span>
      <h2 class="recipe-title">Chicken Katsu Curry</h2>
    </article>
  </section>
</body>
</html>
