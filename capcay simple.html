<head>
  <!-- Menambahkan font khusus dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  /* Gaya utama untuk wadah resep */
  .recipe-container {
    background-color: rgba(153, 217, 246, 1);
    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    font-family: Darumadrop One, sans-serif; /* Font khusus */
    color: #000;
    font-weight: 400;
    margin: 0 auto;
    padding: 22px 17px 38px;
  }
  
  /* Gaya untuk header */
  .header-wrapper {
    align-self: stretch;
    display: flex;
    align-items: flex-start;
    gap: 20px;
    justify-content: space-between;
  }
  
  /* Wrapper tombol kembali */
  .back-button-wrapper {
    display: flex;
    flex-direction: column;
    font-size: 20px;
    padding: 25px 8px 1px;
  }
  
  /* Gaya tombol kembali */
  .back-button {
    background-color: #fff;
    border-radius: 50%;
    width: 52px;
    height: 52px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 47px;
    padding: 1px 3px 19px;
    font-family: 'Darumadrop One', sans-serif; /* Tambahkan font-family */
  }
  
  /* Gaya ikon lingkaran */
  .circle-icon {
    background-color: #fff;
    border-radius: 50%;
    width: 52px;
    height: 52px;
  }
  
  /* Badge tingkat kesulitan resep */
  .difficulty-badge {
    transform: rotate(-0.016616204777301954rad); /* Menyesuaikan orientasi */
    border-radius: 15px;
    background-color: rgba(71, 188, 243, 1);
    margin-top: 24px;
    font-size: 25px;
    padding: 2px 10px 8px;
  }
  
  /* Gambar resep */
  .recipe-image {
    aspect-ratio: 1.1; /* Memastikan proporsi gambar */
    object-fit: contain;
    object-position: center;
    width: 100%;
    border-radius: 156px;
    z-index: 10;
    margin-top: -36px;
    max-width: 287px;
  }
  
  /* Judul resep */
  .recipe-title {
    border-radius: 14px;
    background-color: rgba(71, 188, 243, 1);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    margin-top: 15px;
    width: 100%;
    max-width: 180px;
    font-size: 28px;
    padding: 4px 70px;
    text-align: center;
  }
  
  /* Konten resep */
  .recipe-content {
    border-radius: 15px;
    background-color: rgba(71, 188, 243, 1);
    box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.25);
    display: flex;
    margin-top: 15px;
    width: 100%;
    max-width: 320px;
    flex-direction: column;
    font-size: 24px;
    padding: 13px 13px 13px 27px;
  }
  
  /* Gaya untuk judul setiap bagian */
  .section-title {
    border-radius: 13px;
    background-color: rgba(159, 224, 255, 1);
    align-self: center;
    padding: 3px 27px;
    text-align: center;
    font-size: 29px;
  }
  
  /* Judul bahan-bahan */
  .ingredients-title {
    width: 230px;
    max-width: 100%;
  }
  
  /* Daftar bahan */
  .ingredients-list {
    font-size: 20px;
    margin: 10px 0;
  }
  
  /* Judul alat-alat */
  .tools-title {
    margin-top: 16px;
    width: 200px;
    max-width: 100%;
    padding: 0 30px 3px;
  }
  
  /* Daftar alat */
  .tools-list {
    width: 267px;
  }
  
  /* Tombol langkah */
  .steps-button {
    z-index: 10;
    border-radius: 15px;
    background-color: rgba(159, 224, 255, 1);
    box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.25);
    align-self: end;
    margin-top: 10px;
    font-size: 23px;
    padding: 2px 8px 4px;
    border: 1px solid transparent;
    font-family: 'Darumadrop One', sans-serif; /* Tambahkan font-family */
  }
  
  /* Elemen tersembunyi untuk aksesibilitas */
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
  }
</style>

<!-- Struktur HTML untuk konten resep -->
<section class="recipe-container" aria-label="Recipe details">
<div class="header-wrapper"
     type="button"
     onclick="location.href='menu.html'">
  <nav class="back-nav">
    <!-- Tombol kembali untuk navigasi -->
    <div class="back-button-wrapper">
      <button class="back-button" aria-label="Go back">
        <span aria-hidden="true">&lt;</span>
      </button>
    </div>
  </nav>
  <!-- Indikator tingkat kesulitan resep -->
  <div class="difficulty-badge" role="status" aria-label="Recipe difficulty">HARD</div>
</div>

<!-- Gambar utama resep -->
<img src="https://cdn.builder.io/api/v1/image/assets/5ebb4996bcdb4f6db698a2f89422c915/26313b65c1625e9f8b8b4165ed69f77d85bd778b0df0c1acb1fcd75c2b242c75?apiKey=5ebb4996bcdb4f6db698a2f89422c915&" alt="Capcay Simple dish" class="recipe-image" />

<!-- Judul resep -->
<h1 class="recipe-title">Capcay Simple</h1>

<!-- Konten resep -->
<article class="recipe-content">
  <!-- Daftar bahan-bahan -->
  <h2 class="section-title ingredients-title">Bahan-Bahan</h2>
  <ul class="ingredients-list">
    <li>2 buah wortel</li>
    <li>2 buah pokcoy</li>
    <li>2 siung bawang merah</li>
    <li>1 siung bawang putih</li>
    <li>2 buah bakso</li>
    <li>1 sdm saos tiram</li>
    <li>1 sdt Penyedap rasa</li>
    <li>Garam, Sasa, dan gula pasir secukupnya</li>
  </ul>

  <!-- Daftar alat-alat -->
  <h2 class="section-title tools-title">Alat-Alat</h2>
  <ul class="tools-list">
    <li>Pisau</li>
    <li>Wajan dan tutupnya</li>
  </ul>

  <!-- Tombol untuk melihat langkah memasak -->
  <button class="steps-button" aria-label="View cooking steps"
  type="button"
  onclick="location.href='langkah M8.html'">Langkah" &gt;</button>
</article>
</section>
